<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Maven+Pro:wght@400;500;600&family=Poppins:wght@200;300;400;600;800&family=Roboto&family=Roboto+Mono:wght@400;500&display=swap" rel="stylesheet"> 

    <!-- ICONS -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    
    <!-- Argon CSS -->
    <link type="text/css" href="/css/argon-design-system.min.css" rel="stylesheet">

    <!-- Personal Styling --->
    <link rel="stylesheet" href="css/style.css">

    <title>Vivian Munguía</title>
  </head>
  <body>
    <!------------ HEADER ------------>
    <header class="header" id="header">
      <nav class="nav container navbar-expand-lg">
        <a href="#" class="nav__logo navbar-brand ml-3">Vivian Munguía</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar-default" aria-controls="navbar-default" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        
        <div class="nav__menu" id="nav-menu">
            <ul class="nav__list grid">
              <li class="nav__item">
                <a href="#home" class="nav__link">
                  <i class="uil uil-estate nav__icon"></i>Home
                </a>
              </li>

              <li class="nav__item">
                <a href="#about" class="nav__link">
                  <i class="uil uil-user nav__icon"></i>About
                </a>
              </li>

              <li class="nav__item">
                <a href="#skills" class="nav__link">
                  <i class="uil uil-file nav__icon"></i>Skills
                </a>
              </li>

              <li class="nav__item">
                <a href="#qualifications" class="nav__link">
                  <i class="uil uil-diary nav__icon"></i>Qualification
                </a>
              </li>

              <li class="nav__item">
                <a href="#portfolio" class="nav__link">
                  <i class="uil uil-scenery nav__icon"></i>Portfolio
                </a>
              </li>

              <li class="nav__item">
                <a href="#contact" class="nav__link">
                  <i class="uil uil-message nav__icon"></i>Contact Us
                </a>
              </li>
            </ul>
            <i class="uil uil-times nav__close" id="nav-close"></i>
        </div>

        <div class="nav__btns">
          <!-- THEME CHANGING BUTTONS -->
          <i data-mode="dark" class="uil uil-moon moon-change-theme" id="theme-button"></i>

          <div class="nav__toggle" id="nav-toggle">
            <i class="uil uil-apps"></i>
          </div>
        </div>
      </nav>
    </header>

      <!--========== MAIN ==========-->
      <main class="main">

        <!------------ HOME ------------>
        <section class="home section" id="home">
          <div class="home__container container">

            <div class="home__content grid">
              <div class="home__social">
                <a href="" target="_blank" class="home__social-icon" id="myLinkedIn">
                  <i class="uil uil-linkedin-alt"></i>
                </a>

                <a href="" target="_blank" class="home__social-icon" id="myGithub">
                  <i class="uil uil-github-alt"></i>
                </a>
              </div>
            </div>

            <div class="home__data">
              <small class="home_welcome s-color">Welcome to my Portfolio Website!</small>
              <h1 class="home__title"> Hey I'm </h1>
              <div id="typewriter" class="Typewriter"></div>

              <h3 class="home__subtitle" id="home-bio">An engineer trying to be better every day</h3>
              <a href="#contact" class="button button--flex">
                Contact Me <i class="uil uil-message button__icon"></i>
              </a>
            </div>
          </div>
          <div class="home__scroll">
            <a href="#about" class="home__scroll-button button--flex">
              <i class="uil uil-mouse-alt home__scroll-mouse"></i>
              <!--<span class="home__scroll-name">Scroll Down</span>
              <i class="uil uil-arrow-down home__scroll-arrow"></i> -->
            </a>
          </div>
        </section>
        <!------------ ABOUT ME ------------>
        <section class="about section" id="about">
          
        </section>
        <!------------ SKILLS ------------>
        <section class="skills section" id="skills">

        </section>
        <!------------ QUALIFICATIONS (Education and experience) ------------>
        <section class="quialification section" id="qualification">

        </section>
        <!------------ PORTFOLIO ------------>
        <section class="portfolio section" id="portfolio">

        </section>
        <!------------ CONTACT US ------------>
        <section class="contact" id="contact">
          
        </section>
      </main>
    <!------------ FOOTER ------------>
    <footer class="footer"></footer>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script> -->

    <!-- Core -->
    <script src="/js/core/jquery.min.js"></script>
    <script src="/js/core/popper.min.js"></script>
    <script src="/js/core/bootstrap.min.js"></script>

    <!-- Argon JS -->
    <script src="js/argon-design-system.js"></script>

    <!-- Typewriter CSS Effect -->
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>

    <!-- Self Script -->
    <script src="js/script.js"></script>
  </body>
</html>
